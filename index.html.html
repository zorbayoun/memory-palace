                selectedWords.sort(() => Math.random() - 0.5);
            } else if (difficulty === 'hard') {
                // 50% Íµ¨Ï≤¥Î™ÖÏÇ¨ + 50% Ï∂îÏÉÅÎ™ÖÏÇ¨
                const halfCount = Math.floor(count / 2);
                const concreteCount = halfCount;
                const abstractCount = count - halfCount;
                
                const shuffledConcrete = [...concreteWords].sort(() => Math.random() - 0.5);
                const shuffledAbstract = [...abstractWords].sort(() => Math.random() - 0.5);
                
                selectedWords = [
                    ...shuffledConcrete.slice(0, concreteCount),
                    ...shuffledAbstract.slice(0, abstractCount)
                ];
                
                // ÏÑûÍ∏∞
                selectedWords.sort(() => Math.random() - 0.5);
            }
            
            return selectedWords;
        }

        // Îã®Ïñ¥ ÏÉùÏÑ±
        elements.generateBtn.addEventListener('click', () => {
            const count = parseInt(elements.wordCountInput.value);
            const difficulty = elements.difficultySelect.value;
            
            if (count < 1 || count > 50) {
                alert('1-50 ÏÇ¨Ïù¥Ïùò Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            currentWords = getRandomWords(count, difficulty);
            currentMode = 'study';
            isChecked = false;
            
            elements.modeSection.classList.remove('hidden');
            elements.checkSection.classList.add('hidden');
            elements.statsSection.classList.add('hidden');
            
            updateModeButtons();
            renderCards();
        });

        // Î™®Îìú Ï†ÑÌôò
        document.querySelectorAll('.mode-button').forEach(btn => {
            btn.addEventListener('click', () => {
                if (isChecked) return; // Ï±ÑÏ†ê ÌõÑÏóêÎäî Î™®Îìú Î≥ÄÍ≤Ω Î∂àÍ∞Ä
                
                currentMode = btn.dataset.mode;
                updateModeButtons();
                renderCards();
                
                if (currentMode === 'test') {
                    elements.checkSection.classList.remove('hidden');
                } else {
                    elements.checkSection.classList.add('hidden');
                }
            });
        });

        function updateModeButtons() {
            document.querySelectorAll('.mode-button').forEach(btn => {
                if (btn.dataset.mode === currentMode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Ïπ¥Îìú Î†åÎçîÎßÅ
        function renderCards() {
            elements.cardsContainer.innerHTML = '';
            
            currentWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = `${index * 0.05}s`;
                
                if (currentMode === 'study') {
                    card.innerHTML = `
                        <div class="card-number">${index + 1}Î≤à</div>
                        <div class="card-word">${word}</div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="card-number">${index + 1}Î≤à</div>
                        <input type="text" class="card-input" data-index="${index}" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
                        <div class="answer-display hidden" id="answer-${index}"></div>
                    `;
                }
                
                elements.cardsContainer.appendChild(card);
            });
        }

        // Ï†ïÎãµ ÌôïÏù∏
        elements.checkBtn.addEventListener('click', () => {
            const inputs = document.querySelectorAll('.card-input');
            let correct = 0;
            let incorrect = 0;
            
            inputs.forEach((input, index) => {
                const card = input.closest('.card');
                const answerDisplay = document.getElementById(`answer-${index}`);
                const userAnswer = input.value.trim();
                const correctAnswer = currentWords[index];
                
                if (userAnswer === correctAnswer) {
                    card.classList.add('correct');
                    answerDisplay.innerHTML = `<span class="answer-correct">‚úì Ï†ïÎãµ!</span>`;
                    answerDisplay.classList.remove('hidden');
                    correct++;
                } else {
                    card.classList.add('incorrect');
                    answerDisplay.innerHTML = `
                        <span class="answer-incorrect">‚úó ${userAnswer || '(ÎØ∏ÏûÖÎ†•)'}</span>
                        <span class="answer-correct">Ï†ïÎãµ: ${correctAnswer}</span>
                    `;
                    answerDisplay.classList.remove('hidden');
                    incorrect++;
                }
                
                input.disabled = true;
            });
            
            const accuracy = currentWords.length > 0 ? Math.round((correct / currentWords.length) * 100) : 0;
            
            elements.correctCount.textContent = correct;
            elements.incorrectCount.textContent = incorrect;
            elements.accuracy.textContent = `${accuracy}%`;
            elements.statsSection.classList.remove('hidden');
            elements.checkBtn.disabled = true;
            elements.checkBtn.textContent = 'Ï±ÑÏ†ê ÏôÑÎ£å';
            
            isChecked = true;
            
            // Î™®Îìú Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.mode-button').forEach(btn => {
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
        });
    </script>
</body>
</html>
